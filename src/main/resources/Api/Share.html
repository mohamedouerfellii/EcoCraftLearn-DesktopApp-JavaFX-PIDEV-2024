<script>
    // JavaScript function to update the post field without media
    function updatePostField(newText) {
        var payload = {
            post: newText,
            platforms: ["facebook"],
        };

        var headers = {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer DBRJ2C7-2RBMHAJ-NF8Q49G-P3MR7VQ'
        };

        // Make the API request using jQuery
        $.ajax({
            type: 'POST',
            url: 'https://app.ayrshare.com/api/post',
            headers: headers,
            data: JSON.stringify(payload),
            success: function(response) {
                console.log(response);
            },
            error: function(error) {
                console.error(error);
            }
        });
    }
</script>
