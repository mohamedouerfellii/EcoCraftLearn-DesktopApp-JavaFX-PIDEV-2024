<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #mapContainer {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%; /* Use percentage for responsiveness */
            height: 100%; /* Use percentage for responsiveness */
        }
    </style>
</head>
<body>
<div id='mapContainer'></div>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiemllZGdhY2hpdGEiLCJhIjoiY2x0MG4yNWgwMTNrYTJqbzIxY2I1ZHZsNCJ9.V9zXjftAvkRjP5PZ9-a25g'; // Replace with your own Mapbox access token

    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function () {
        var mapContainer = new mapboxgl.Map({
            container: 'mapContainer',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40],
            zoom: 5
        });
    });
</script>
</body>
</html>
